<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Gujar | Cinematic Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f59e0b; }

        /* Marquee Animation for Project Titles */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* Default state is paused, runs on hover */
        .animate-marquee {
            animation: marquee 10s linear infinite;
            animation-play-state: paused;
        }
        
        /* When group (card) is hovered, run the animation */
        .group:hover .animate-marquee {
            animation-play-state: running;
        }
    </style>

    <!-- Import Map for React and Lucide Icons -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-neutral-950 text-white">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Camera, 
          Video, 
          Edit3, 
          MapPin, 
          Instagram, 
          Linkedin, 
          Mail, 
          Film, 
          Menu, 
          X, 
          Award, 
          Zap, 
          Layers, 
          MonitorPlay, 
          QrCode, 
          ArrowRight,
          Heart,
          Youtube,
          Send
        } from 'lucide-react';

        // Utility Component for Scroll Animations - Optimized
        const RevealOnScroll = ({ children, className = "", delay = 0 }) => {
          const [isVisible, setIsVisible] = useState(false);
          const ref = useRef(null);

          useEffect(() => {
            const currentRef = ref.current;
            const observer = new IntersectionObserver(
              ([entry]) => {
                if (entry.isIntersecting) {
                  setIsVisible(true);
                  observer.disconnect(); // Stop observing once visible
                }
              },
              { 
                threshold: 0.1, // Lower threshold for better mobile trigger
                rootMargin: "0px 0px -50px 0px" 
              }
            );

            if (currentRef) {
              observer.observe(currentRef);
            }

            return () => {
              if (observer) observer.disconnect();
            };
          }, []);

          return (
            <div
              ref={ref}
              style={{ transitionDelay: `${delay}ms` }}
              className={`transition-all duration-1000 ease-out transform ${
                isVisible 
                  ? "opacity-100 translate-y-0 translate-x-0 blur-0" 
                  : "opacity-0 translate-y-10 blur-sm"
              } ${className}`}
            >
              {children}
            </div>
          );
        };

        const Portfolio = () => {
          const [activeSection, setActiveSection] = useState('home');
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);
          const [heroLoaded, setHeroLoaded] = useState(false);

          // Trigger Hero Animation on Mount
          useEffect(() => {
            setHeroLoaded(true);
          }, []);

          // Handle Scroll Effect for Navbar
          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setActiveSection(id);
              setIsMenuOpen(false);
            }
          };

          const NavLink = ({ id, label, icon: Icon }) => (
            <button 
              onClick={() => scrollToSection(id)}
              className={`flex items-center space-x-2 text-sm uppercase tracking-widest transition-colors duration-300 ${
                activeSection === id ? 'text-amber-500' : 'text-gray-400 hover:text-white'
              }`}
            >
              {Icon && <Icon size={16} />}
              <span>{label}</span>
            </button>
          );

          return (
            <div className="min-h-screen bg-neutral-950 text-white font-sans selection:bg-amber-500 selection:text-black overflow-x-hidden">
              
              {/* Navigation */}
              <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${scrolled ? 'bg-neutral-950/90 backdrop-blur-md py-4 shadow-lg border-b border-white/5' : 'bg-transparent py-6'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center relative">
                  {/* Logo - Aligned Left - REPLACED WITH IMAGE & INCREASED SIZE */}
                  <div className={`transition-transform duration-500 ${heroLoaded ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'}`}>
                    <img 
                      src="https://github.com/icreatepixels/portfolio/blob/6c98846301e580a61b6370263622b1e77859edb6/logo.png?raw=true" 
                      alt="ICREATEPIXELS" 
                      className="h-32 md:h-48 w-auto object-contain hover:scale-105 transition-transform duration-300 drop-shadow-2xl"
                    />
                  </div>

                  {/* Desktop Nav - Aligned Right */}
                  <div className={`hidden md:flex space-x-8 transition-all duration-700 delay-100 ${heroLoaded ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'}`}>
                    <NavLink id="home" label="Cover" />
                    <NavLink id="about" label="About" />
                    <NavLink id="experience" label="Experience" />
                    <NavLink id="skills" label="Skills" />
                    <NavLink id="projects" label="Projects" />
                    <NavLink id="contact" label="Contact" />
                  </div>

                  {/* Mobile Menu Button - Aligned Right */}
                  <button className="md:hidden text-white transition-opacity duration-500" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                    {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                  </button>
                </div>

                {/* Mobile Nav Overlay */}
                <div className={`md:hidden absolute top-full left-0 w-full bg-neutral-900 border-b border-white/10 p-6 flex flex-col space-y-4 shadow-2xl transition-all duration-300 origin-top ${isMenuOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0 h-0 p-0 overflow-hidden'}`}>
                  <NavLink id="home" label="Cover" icon={Film} />
                  <NavLink id="about" label="About" icon={MapPin} />
                  <NavLink id="experience" label="Experience" icon={Layers} />
                  <NavLink id="skills" label="Skills" icon={Zap} />
                  <NavLink id="projects" label="Projects" icon={Video} />
                  <NavLink id="contact" label="Contact" icon={Mail} />
                </div>
              </nav>

              {/* HERO / COVER SECTION */}
              <section id="home" className="relative h-screen flex flex-col justify-center items-center px-6 overflow-hidden">
                {/* Background Elements */}
                <div className={`absolute inset-0 bg-[url('https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center transition-opacity duration-[2000ms] ${heroLoaded ? 'opacity-20 scale-100' : 'opacity-0 scale-110'}`}></div>
                <div className="absolute inset-0 bg-gradient-to-t from-neutral-950 via-neutral-950/80 to-transparent"></div>
                <div className="absolute top-32 right-10 w-2 h-2 bg-red-600 rounded-full animate-pulse shadow-[0_0_10px_red]"></div>

                <div className="relative z-10 text-center max-w-4xl space-y-6">
                  <div className={`transition-all duration-1000 delay-300 ${heroLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                    <p className="text-amber-500 tracking-[0.3em] text-sm md:text-base uppercase font-medium">Filmmaker • Editor • Creative Head</p>
                  </div>
                  
                  <h1 className="relative">
                    <div className={`text-5xl md:text-7xl lg:text-9xl font-black tracking-tighter leading-[0.9] transition-all duration-1000 delay-500 ${heroLoaded ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-20 blur-sm'}`}>
                      ABHISHEK
                    </div>
                    <div className={`text-5xl md:text-7xl lg:text-9xl font-black tracking-tighter leading-[0.9] text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-500 transition-all duration-1000 delay-700 ${heroLoaded ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-20 blur-sm'}`}>
                      GUJAR
                    </div>
                  </h1>

                  <div className={`h-1 w-24 bg-amber-600 mx-auto rounded-full transition-all duration-1000 delay-900 ${heroLoaded ? 'w-24 opacity-100' : 'w-0 opacity-0'}`}></div>
                  
                  <p className={`text-lg md:text-2xl text-gray-300 font-light italic transition-all duration-1000 delay-1000 ${heroLoaded ? 'opacity-100' : 'opacity-0'}`}>
                    "Creating successful frames pixel by pixel."
                  </p>
                  
                  <div className={`pt-8 flex flex-col sm:flex-row gap-4 justify-center items-center transition-all duration-1000 delay-[1200ms] ${heroLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                    <button 
                      onClick={() => scrollToSection('projects')} 
                      className="px-8 py-3 bg-white text-black font-bold text-sm tracking-widest uppercase w-full sm:w-auto transition-all duration-300 hover:scale-105 active:scale-95 border-2 border-transparent hover:bg-black hover:text-amber-500 hover:border-amber-500 hover:shadow-[0_0_30px_rgba(245,158,11,0.6)]"
                    >
                      View Projects
                    </button>
                  </div>
                </div>

                {/* Scroll Indicator REMOVED */}
                
              </section>

              {/* ABOUT / SUMMARY */}
              <section id="about" className="py-24 bg-neutral-950 relative">
                <div className="container mx-auto px-6">
                  <div className="flex flex-col md:flex-row gap-12 items-center">
                    <div className="w-full md:w-1/2 space-y-6">
                      <RevealOnScroll>
                        <div className="inline-flex items-center space-x-2 text-amber-500 border border-amber-500/30 px-3 py-1 rounded-full text-xs uppercase tracking-wider">
                          <MapPin size={12} />
                          <span>Mumbai, India</span>
                        </div>
                      </RevealOnScroll>
                      
                      <RevealOnScroll delay={100}>
                        <h2 className="text-3xl md:text-5xl font-bold leading-tight">
                          Telling stories through <span className="text-amber-500">frames, colors, and sounds.</span>
                        </h2>
                      </RevealOnScroll>

                      <RevealOnScroll delay={200}>
                        <div className="text-gray-400 space-y-4 leading-relaxed text-lg">
                          <p>
                            I’m Abhishek Sanjay Gujar — a filmmaker at heart and a creator by choice. For over 6 years, I've been turning real moments into visuals that stay with people.
                          </p>
                          <p>
                            My journey started with curiosity — picking up cameras, editing late nights, and experimenting. From TV sets to top Marathi digital channels, I’ve explored almost every corner of visual storytelling.
                          </p>
                          <p className="border-l-4 border-amber-600 pl-4 italic text-white text-xl font-light py-2">
                            "Make it feel real. Make it feel cinematic. Make it feel like a memory someone wants to watch again."
                          </p>
                        </div>
                      </RevealOnScroll>
                      
                      {/* Quick Stats */}
                      <div className="grid grid-cols-3 gap-4 pt-6">
                        {[
                          { val: "6+", label: "Years Exp." },
                          { val: "26k+", label: "Recent Views" },
                          { val: "25k", label: "Followers Built" }
                        ].map((stat, index) => (
                          <RevealOnScroll key={index} delay={300 + (index * 100)}>
                            <div className="bg-neutral-900 p-4 rounded-lg text-center border border-white/5 hover:border-amber-500/30 transition-colors group">
                              <div className="text-2xl md:text-3xl font-bold text-white group-hover:text-amber-500 transition-colors">{stat.val}</div>
                              <div className="text-[10px] md:text-xs text-gray-500 uppercase tracking-wide">{stat.label}</div>
                            </div>
                          </RevealOnScroll>
                        ))}
                      </div>
                    </div>

                    <div className="w-full md:w-1/2 relative">
                      <RevealOnScroll delay={300} className="w-full">
                        <div className="aspect-[4/5] bg-neutral-900 rounded-lg overflow-hidden relative border border-white/10 group hover:border-amber-500/50 transition-colors duration-500">
                           <div className="absolute inset-0 bg-[url('https://github.com/icreatepixels/portfolio/blob/de7e8d9bfb3cddbbdc386bda569c9552f4a93bd5/image.jpg?raw=true')] bg-cover bg-center opacity-60 grayscale group-hover:grayscale-0 group-hover:scale-105 transition-all duration-700"></div>
                           <div className="absolute inset-0 bg-gradient-to-t from-neutral-950 via-transparent to-transparent"></div>
                           <div className="absolute bottom-0 left-0 p-8 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                             <h3 className="text-2xl font-bold text-white">The Explorer</h3>
                             <p className="text-gray-300 text-sm mt-2 max-w-xs">
                               Usually found exploring Mumbai & Navi Mumbai on my Royal Enfield or Ntorq.
                             </p>
                           </div>
                        </div>
                      </RevealOnScroll>
                    </div>
                  </div>
                </div>
              </section>

              {/* EXPERIENCE TIMELINE */}
              <section id="experience" className="py-24 bg-neutral-900">
                <div className="container mx-auto px-6">
                  <RevealOnScroll>
                    <h2 className="text-3xl md:text-4xl font-bold mb-16 flex items-center">
                      <Layers className="text-amber-500 mr-4" /> Career Timeline
                    </h2>
                  </RevealOnScroll>
                  
                  <div className="relative border-l border-white/10 ml-3 md:ml-6 space-y-12">
                    {[
                      {
                        period: "Oct 2025 - Present",
                        title: "Creative Head",
                        company: "Karn Marketing Warfare (KMW)",
                        desc: [
                          "Leading creative strategy & production for client campaigns.",
                          "Designing & overseeing the 'Savoir Studio' setup.",
                          "Managing creative teams and vendors."
                        ],
                        active: true
                      },
                      {
                        period: "Jan 2025 – Jul 2025",
                        title: "Content Creator / Social Media Exec",
                        company: "Puppycuddles Dog Café, Bandra",
                        desc: "Produced high-performing reels, grew Instagram to ~25k followers, and managed influencer collabs.",
                        active: false
                      },
                      {
                        period: "Mar 2024 – Dec 2024",
                        title: "Video Editor (Social Media)",
                        company: "Gulbadan Talkies / Bhadipa",
                        desc: "Revitalized old content for trends, created BTS videos, and shot live event promos.",
                        active: false
                      },
                      {
                        period: "2019 – 2024",
                        title: "Assistant Art Director / Editor",
                        company: "Various Productions (TV & Freelance)",
                        desc: "Art direction, set design, and pre-production support across multiple TV shows.",
                        active: false
                      }
                    ].map((job, index) => (
                      <RevealOnScroll key={index} delay={index * 150} className="relative pl-8 md:pl-12 group">
                        <span className={`absolute -left-[5px] top-6 h-3 w-3 rounded-full ring-4 ring-neutral-900 transition-all duration-500 ${job.active ? 'bg-amber-500 shadow-[0_0_15px_rgba(245,158,11,0.5)]' : 'bg-gray-600 group-hover:bg-amber-500 group-hover:shadow-[0_0_10px_rgba(245,158,11,0.8)]'}`}></span>
                        
                        <div className={`bg-neutral-950 p-8 rounded-xl border transition-all duration-300 hover:transform hover:translate-x-2 ${job.active ? 'border-amber-500/30 shadow-[0_0_30px_rgba(0,0,0,0.5)]' : 'border-white/5'} hover:border-amber-500 hover:shadow-[0_0_20px_rgba(245,158,11,0.3)]`}>
                          <span className={`text-xs font-bold uppercase tracking-wider mb-2 block transition-colors ${job.active ? 'text-amber-500' : 'text-gray-500 group-hover:text-amber-500'}`}>{job.period}</span>
                          <h3 className="text-2xl font-bold text-white mb-1 group-hover:text-amber-100 transition-colors">{job.title}</h3>
                          <h4 className="text-gray-400 mb-4 font-medium">{job.company}</h4>
                          {Array.isArray(job.desc) ? (
                            <ul className="space-y-2 text-sm text-gray-400 list-disc list-inside">
                              {job.desc.map((item, i) => <li key={i}>{item}</li>)}
                            </ul>
                          ) : (
                            <p className="text-sm text-gray-400">{job.desc}</p>
                          )}
                        </div>
                      </RevealOnScroll>
                    ))}
                  </div>
                </div>
              </section>

              {/* SKILLS & GEAR */}
              <section id="skills" className="py-24 bg-neutral-950 overflow-hidden">
                <div className="container mx-auto px-6">
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                    
                    {/* Tech Stack */}
                    <div>
                      <RevealOnScroll>
                        <h2 className="text-2xl md:text-3xl font-bold mb-8 flex items-center">
                          <Edit3 className="text-amber-500 mr-4" /> Creative Toolbox
                        </h2>
                      </RevealOnScroll>
                      
                      <div className="space-y-6">
                        <RevealOnScroll delay={100}>
                          <div className="bg-neutral-900 p-6 rounded-xl border border-white/5 hover:bg-neutral-800/50 transition-colors">
                             <h3 className="text-white font-semibold mb-4 text-lg">Software & Post-Production</h3>
                             <div className="flex flex-wrap gap-3">
                               {["Adobe Premiere Pro", "Adobe Photoshop", "Storyboarding", "Trend Adaptation"].map((skill, i) => (
                                 <span key={i} className="px-4 py-2 bg-neutral-800 text-gray-300 rounded-lg text-sm border border-white/5 hover:border-amber-500/50 hover:text-amber-500 transition-colors cursor-default">
                                   {skill}
                                 </span>
                               ))}
                             </div>
                          </div>
                        </RevealOnScroll>

                        <RevealOnScroll delay={200}>
                          <div className="bg-neutral-900 p-6 rounded-xl border border-white/5 hover:bg-neutral-800/50 transition-colors">
                             <h3 className="text-white font-semibold mb-4 text-lg">Core Skills</h3>
                             <div className="grid grid-cols-2 gap-4 text-sm text-gray-400">
                               {["Cinematography", "Video Editing", "Creative Direction", "Photography"].map((skill, i) => (
                                 <div key={i} className="flex items-center group">
                                   <ArrowRight size={14} className="mr-3 text-amber-500 transform group-hover:translate-x-1 transition-transform"/> 
                                   <span className="group-hover:text-white transition-colors">{skill}</span>
                                 </div>
                               ))}
                             </div>
                          </div>
                        </RevealOnScroll>
                      </div>
                    </div>

                    {/* Equipment */}
                    <div>
                      <RevealOnScroll delay={200}>
                        <h2 className="text-2xl md:text-3xl font-bold mb-8 flex items-center">
                          <Camera className="text-amber-500 mr-4" /> Cinematic Gear
                        </h2>
                      </RevealOnScroll>
                      
                      <div className="grid grid-cols-1 gap-4">
                         {[
                           { name: "DJI Mavic Mini", icon: MonitorPlay },
                           { name: "Sony A7iv", icon: Camera },
                           { name: "GoPro Hero 11 Black", icon: Camera },
                           { name: "DJI Osmo 2", icon: Video }
                         ].map((gear, i) => (
                           <RevealOnScroll key={i} delay={300 + (i * 100)}>
                             <div className="bg-neutral-900 p-5 rounded-xl flex items-center justify-between border-l-4 border-amber-600/50 hover:border-amber-500 transition-all hover:bg-neutral-800 hover:translate-x-2">
                                <span className="text-gray-200 font-medium">{gear.name}</span>
                                <gear.icon size={20} className="text-gray-500"/>
                             </div>
                           </RevealOnScroll>
                         ))}
                      </div>
                    </div>

                  </div>
                </div>
              </section>

              {/* PROJECTS */}
              <section id="projects" className="py-24 bg-neutral-900">
                <div className="container mx-auto px-6">
                  <RevealOnScroll>
                    <div className="flex flex-col md:flex-row justify-between items-end mb-16">
                      <div>
                        <span className="text-amber-500 text-sm font-bold tracking-widest uppercase">Portfolio</span>
                        <h2 className="text-3xl md:text-6xl font-black mt-2">SELECTED WORKS</h2>
                      </div>
                      <div className="mt-6 md:mt-0 text-right">
                        <p className="text-gray-500 text-sm">Cinematic • Travel • Brand</p>
                      </div>
                    </div>
                  </RevealOnScroll>

                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {[
                      { 
                        type: "Photography", 
                        title: "Wedding Portraits", 
                        desc: "Cinematic Wedding Moments.", 
                        icon: Heart,
                        link: "https://drive.google.com/drive/folders/1v8A-B6aTO1UKHWEAKMTM6QwjozPStGv5?usp=drive_link"
                      },
                      { 
                        type: "Brand Film", 
                        title: "Gentleren", 
                        desc: "Exhibition content & visual identity.", 
                        icon: Film,
                        link: "https://drive.google.com/drive/folders/1UW-mGI5o2-FlWlr4wkqWZGkuhv1gOSeV?usp=drive_link"
                      },
                      { 
                        type: "Travel Vlog", 
                        title: "Shivaji Maharaj Festival", 
                        desc: "Dadar Vlog Experience.", 
                        icon: MapPin,
                        link: "https://youtu.be/73OewayWrQQ?si=LS9SpD98NuLMo09M"
                      },
                      { 
                        type: "Music Video", 
                        title: "Din Din Din", 
                        desc: "Diwali Song Project.", 
                        icon: Award,
                        link: "https://www.youtube.com/watch?v=mtdVqpPFJkk"
                      },
                      { 
                        type: "Commercial", 
                        title: "Luxe Brow Clinic", 
                        desc: "Brand Visual Content.", 
                        icon: Film,
                        link: "https://www.instagram.com/luxe_brow_clinic/" 
                      },
                      { 
                        type: "Social Media Growth", 
                        title: "Puppycuddles Dog Café", 
                        desc: "Content Creation & Strategy.", 
                        icon: Instagram, 
                        link: "https://www.instagram.com/puppycuddles_mumbai/" 
                      }
                    ].map((project, i) => (
                      <RevealOnScroll key={i} delay={i * 100}>
                        <a 
                          href={project.link || undefined}
                          target={project.link ? "_blank" : undefined}
                          rel={project.link ? "noopener noreferrer" : undefined}
                          className={`block group relative aspect-[9/16] md:aspect-video bg-neutral-800 rounded-xl overflow-hidden shadow-2xl hover:shadow-[0_0_30px_rgba(245,158,11,0.1)] transition-all duration-500 ${project.link ? 'cursor-pointer' : 'cursor-default'}`}
                        >
                          <div className="absolute inset-0 bg-neutral-700 flex items-center justify-center group-hover:bg-neutral-600 transition-colors duration-700">
                             <project.icon className="text-neutral-500 w-16 h-16 group-hover:scale-110 group-hover:text-amber-500/50 transition-all duration-500" />
                          </div>
                          {/* Fake Image Overlay Effect */}
                          <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80 group-hover:opacity-60 transition-opacity duration-500"></div>
                          
                          <div className="absolute bottom-0 left-0 p-8 w-full transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500 overflow-hidden">
                            <div className="h-0.5 w-0 group-hover:w-full bg-amber-500 mb-4 transition-all duration-500 ease-out"></div>
                            <span className="text-amber-500 text-xs font-bold uppercase tracking-widest">{project.type}</span>
                            
                            {/* Horizontal Scrolling Title */}
                            <div className="w-full overflow-hidden mt-1">
                                <div className="flex animate-marquee whitespace-nowrap">
                                    <h3 className="text-2xl font-bold text-white group-hover:text-amber-100 transition-colors flex items-center gap-2 mr-8">
                                      {project.title}
