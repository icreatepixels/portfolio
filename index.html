<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Gujar | Cinematic Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f59e0b; }

        /* Marquee Animation for Project Titles */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* Default state is paused, runs on hover */
        .animate-marquee {
            animation: marquee 10s linear infinite;
            animation-play-state: paused;
        }
        
        /* When group (card) is hovered, run the animation */
        .group:hover .animate-marquee {
            animation-play-state: running;
        }
    </style>

    <!-- Import Map for React and Lucide Icons -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-neutral-950 text-white">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Camera, 
          Video, 
          Edit3, 
          MapPin, 
          Instagram, 
          Linkedin, 
          Mail, 
          Film, 
          Menu, 
          X, 
          Award, 
          Zap, 
          Layers, 
          MonitorPlay, 
          QrCode, 
          ArrowRight,
          Heart,
          Youtube,
          Send
        } from 'lucide-react';

        // Utility Component for Scroll Animations - Optimized
        const RevealOnScroll = ({ children, className = "", delay = 0 }) => {
          const [isVisible, setIsVisible] = useState(false);
          const ref = useRef(null);

          useEffect(() => {
            const currentRef = ref.current;
            const observer = new IntersectionObserver(
              ([entry]) => {
                if (entry.isIntersecting) {
                  setIsVisible(true);
                  observer.disconnect(); // Stop observing once visible
                }
              },
              { 
                threshold: 0.1, // Lower threshold for better mobile trigger
                rootMargin: "0px 0px -50px 0px" 
              }
            );

            if (currentRef) {
              observer.observe(currentRef);
            }

            return () => {
              if (observer) observer.disconnect();
            };
          }, []);

          return (
            <div
              ref={ref}
              style={{ transitionDelay: `${delay}ms` }}
              className={`transition-all duration-1000 ease-out transform ${
                isVisible 
                  ? "opacity-100 translate-y-0 translate-x-0 blur-0" 
                  : "opacity-0 translate-y-10 blur-sm"
              } ${className}`}
            >
              {children}
            </div>
          );
        };

        const Portfolio = () => {
          const [activeSection, setActiveSection] = useState('home');
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);
          const [heroLoaded, setHeroLoaded] = useState(false);

          // Trigger Hero Animation on Mount
          useEffect(() => {
            setHeroLoaded(true);
          }, []);

          // Handle Scroll Effect for Navbar
          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setActiveSection(id);
              setIsMenuOpen(false);
            }
          };

          const NavLink = ({ id, label, icon: Icon }) => (
            <button 
              onClick={() => scrollToSection(id)}
              className={`flex items-center space-x-2 text-sm uppercase tracking-widest transition-colors duration-300 ${
                activeSection === id ? 'text-amber-500' : 'text-gray-400 hover:text-white'
              }`}
            >
              {Icon && <Icon size={16} />}
              <span>{label}</span>
            </button>
          );

          return (
            <div className="min-h-screen bg-neutral-950 text-white font-sans selection:bg-amber-500 selection:text-black overflow-x-hidden">
              
              {/* Navigation */}
              <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${scrolled ? 'bg-neutral-950/90 backdrop-blur-md py-4 shadow-lg border-b border-white/5' : 'bg-transparent py-6'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center relative">
                  {/* Logo - Aligned Left - REPLACED WITH IMAGE & RESPONSIVE SIZE */}
                  {/* h-24 on mobile, h-32 on tablet, h-48 on desktop */}
                  <div className={`transition-transform duration-500 ${heroLoaded ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'}`}>
                    <img 
                      src="https://github.com/icreatepixels/portfolio/blob/6c98846301e580a61b6370263622b1e77859edb6/logo.png?raw=true" 
                      alt="ICREATEPIXELS" 
                      className="h-24 md:h-32 lg:h-48 w-auto object-contain hover:scale-105 transition-transform duration-300 drop-shadow-2xl"
                    />
                  </div>

                  {/* Desktop Nav - Aligned Right */}
                  <div className={`hidden md:flex space-x-8 transition-all duration-700 delay-100 ${heroLoaded ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'}`}>
                    <NavLink id="home" label="Cover" />
                    <NavLink id="about" label="About" />
                    <NavLink id="experience" label="Experience" />
                    <NavLink id="skills" label="Skills" />
                    <NavLink id="projects" label="Projects" />
                    <NavLink id="contact" label="Contact" />
                  </div>

                  {/* Mobile Menu Button - Aligned Right */}
                  <button className="md:hidden text-white transition-opacity duration-500" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                    {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                  </button>
                </div>

                {/* Mobile Nav Overlay */}
                <div className={`md:hidden absolute top-full left-0 w-full bg-neutral-900 border-b border-white/10 p-6 flex flex-col space-y-4 shadow-2xl transition-all duration-300 origin-top ${isMenuOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0 h-0 p-0 overflow-hidden'}`}>
                  <NavLink id="home" label="Cover" icon={Film} />
                  <NavLink id="about" label="About" icon={MapPin} />
                  <NavLink id="experience" label="Experience" icon={Layers} />
                  <NavLink id="skills" label="Skills" icon={Zap} />
                  <NavLink id="projects" label="Projects" icon={Video} />
                  <NavLink id="contact" label="Contact" icon={Mail} />
                </div>
              </nav>

              {/* HERO / COVER SECTION */}
              <section id="home" className="relative h-screen flex flex-col justify-center items-center px-6 overflow-hidden">
                {/* Background Elements */}
                <div className={`absolute inset-0 bg-[url('https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center transition-opacity duration-[2000ms] ${heroLoaded ? 'opacity-20 scale-100' : 'opacity-0 scale-110'}`}></div>
                <div className="absolute inset-0 bg-gradient-to-t from-neutral-950 via-neutral-950/80 to-transparent"></div>
                <div className="absolute top-32 right-10 w-2 h-2 bg-red-600 rounded-full animate-pulse shadow-[0_0_10px_red]"></div>

                <div className="relative z-10 text-center max-w-4xl space-y-6">
                  <div className={`transition-all duration-1000 delay-300 ${heroLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                    <p className="text-amber-500 tracking-[0.3em] text-sm md:text-base uppercase font-medium">Filmmaker • Editor • Creative Head</p>
                  </div>
                  
                  <h1 className="relative">
                    <div className={`text-5xl md:text-7xl lg:text-9xl font-black tracking-tighter leading-[0.9] transition-all duration-1000 delay-500 ${heroLoaded ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-20 blur-sm'}`}>
                      ABHISHEK
                    </div>
                    <div className={`text-5xl md:text-7xl lg:text-9xl font-black tracking-tighter leading-[0.9] text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-500 transition-all duration-1000 delay-700 ${heroLoaded ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-20 blur-sm'}`}>
                      GUJAR
                    </div>
                  </h1>

                  <div className={`h-1 w-24 bg-amber-600 mx-auto rounded-full transition-all duration-1000 delay-900 ${heroLoaded ? 'w-24 opacity-100' : 'w-0 opacity-0'}`}></div>
                  
                  <p className={`text-lg md:text-2xl text-gray-300 font-light italic transition-all duration-1000 delay-1000 ${heroLoaded ? 'opacity-100' : 'opacity-0'}`}>
                    "Creating successful frames pixel by pixel."
                  </p>
                  
                  <div className={`pt-8 flex flex-col sm:flex-row gap-4 justify-center items-center transition-all duration-1000 delay-[1200ms] ${heroLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                    <button 
                      onClick={() => scrollToSection('projects')} 
                      className="px-8 py-3 bg-white text-black font-bold text-sm tracking-widest uppercase w-full sm:w-auto transition-all duration-300 hover:scale-105 active:scale-95 border-2 border-transparent hover:bg-black hover:text-amber-500 hover:border-amber-500 hover:shadow-[0_0_30px_rgba(245,158,11,0.6)]"
                    >
                      View Projects
                    </button>
                  </div>
                </div>
              </section>

              {/* ABOUT / SUMMARY */}
              <section id="about" className="py-24 bg-neutral-950 relative">
                <div className="container mx-auto px-6">
                  <div className="flex flex-col md:flex-row gap-12 items-center">
                    <div className="w-full md:w-1/2 space-y-6">
                      <RevealOnScroll>
                        <div className="inline-flex items-center space-x-2 text-amber-500 border border-amber-500/30 px-3 py-1 rounded-full text-xs uppercase tracking-wider">
                          <MapPin size={12} />
                          <span>Mumbai, India</span>
                        </div>
                      </RevealOnScroll>
                      
                      <RevealOnScroll delay={100}>
                        <h2 className="text-3xl md:text-5xl font-bold leading-tight">
                          Telling stories through <span className="text-amber-500">frames, colors, and sounds.</span>
                        </h2>
                      </RevealOnScroll>

                      <RevealOnScroll delay={200}>
                        <div className="text-gray-400 space-y-4 leading-relaxed text-lg">
                          <p>
                            I’m Abhishek Sanjay Gujar — a filmmaker at heart and a creator by choice. For over 6 years, I've been turning real moments into visuals that stay with people.
                          </p>
                          <p>
                            My journey started with curiosity — picking up cameras, editing late nights, and experimenting. From TV sets to top Marathi digital channels, I’ve explored almost every corner of visual storytelling.
                          </p>
                          <p className="border-l-4 border-amber-600 pl-4 italic text-white text-xl font-light py-2">
                            "Make it feel real. Make it feel cinematic. Make it feel like a memory someone wants to watch again."
                          </p>
                        </div>
                      </RevealOnScroll>
                      
                      {/* Quick Stats */}
                      <div className="grid grid-cols-3 gap-4 pt-6">
                        {[
                          { val: "6+", label: "Years Exp." },
                          { val: "26k+", label: "Recent Views" },
                          { val: "25k", label: "Followers Built" }
                        ].map((stat, index) => (
                          <RevealOnScroll key={index} delay={300 + (index * 100)}>
                            <div className="bg-neutral-900 p-4 rounded-lg text-center border border-white/5 hover:border-amber-500/30 transition-colors group">
                              <div className="text-2xl md:text-3xl font-bold text-white group-hover:text-amber-500 transition-colors">{stat.val}</div>
                              <div className="text-[10px] md:text-xs text-gray-500 uppercase tracking-wide">{stat.label}</div>
                            </div>
                          </RevealOnScroll>
                        ))}
                      </div>
                    </div>

                    <div className="w-full md:w-1/2 relative">
                      <RevealOnScroll delay={300} className="w-full">
                        <div className="aspect-[4/5] bg-neutral-900 rounded-lg overflow-hidden relative border border-white/10 group hover:border-amber-500/50 transition-colors duration-500">
                           <div className="absolute inset-0 bg-[url('https://github.com/icreatepixels/portfolio/blob/de7e8d9bfb3cddbbdc386bda569c9552f4a93bd5/image.jpg?raw=true')] bg-cover bg-center opacity-60 grayscale group-hover:grayscale-0 group-hover:scale-105 transition-all duration-700"></div>
                           <div className="absolute inset-0 bg-gradient-to-t from-neutral-950 via-transparent to-transparent"></div>
                           <div className="absolute bottom-0 left-0 p-8 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                             <h3 className="text-2xl font-bold text-white">The Explorer</h3>
                             <p className="text-gray-300 text-sm mt-2 max-w-xs">
                               Usually found exploring Mumbai & Navi Mumbai on my Royal Enfield or Ntorq.
                             </p>
                           </div>
                        </div>
                      </RevealOnScroll>
                    </div>
                  </div>
                </div>
              </section>

              {/* EXPERIENCE TIMELINE */}
              <section id="experience" className="py-24 bg-neutral-900">
                <div className="container mx-auto px-6">
                  <RevealOnScroll>
                    <h2 className="text-3xl md:text-4xl font-bold mb-16 flex items-center">
                      <Layers className="text-amber-500 mr-4" /> Career Timeline
                    </h2>
                  </RevealOnScroll>
                  
                  <div className="relative border-l border-white/10 ml-3 md:ml-6 space-y-12">
                    {[
                      {
                        period: "Oct 2025 - Present",
                        title: "Creative Head",
                        company: "Karn Marketing Warfare (KMW)",
                        desc: [
                          "Leading creative strategy & production for client campaigns.",
                          "Designing & overseeing the 'Savoir Studio' setup.",
                          "Managing creative teams and vendors."
                        ],
                        active: true
                      },
                      {
                        period: "Jan 2025 – Jul 2025",
                        title: "Content Creator / Social Media Exec",
                        company: "Puppycuddles Dog Café, Bandra",
                        desc: "Produced high-performing reels, grew Instagram
